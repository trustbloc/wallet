    <meta charset="utf-8" />
    <title>Demo OpenID4VC Issuer</title>
    <script type="text/javascript">
      function setIssuerURL(action) {
        document.getElementById('issuerURL').value = location.protocol + '//' + location.host;
      }

      function generatePIN() {
        const pin = Math.floor(100000 + Math.random() * 900000);
        const pinInput = document.getElementById('openid4vc-issuer-pin');
        pinInput.value = pin;
      }

      function copyToClipboard(id) {
        const copyText = document.getElementById(id);
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
      }
    </script>
  </head>

    <table style="border-spacing: 10px">
      <tr>
        <td>
          <label for="openid4vc-issuer-initiate-url">Initiate OpenID4CI Demo Request URL</label>
        </td>
        <td>
          <input
            id="openid4vc-issuer-initiate-url"
            type="text"
            name="openid4vc-issuer-initiate-url"
            value="{{.InitiateUrl}}"
            size="100"
            placeholder="initiate url"
          />
          <button onclick="copyToClipboard('openid4vc-issuer-initiate-url')">
            Copy Initiate URL
          </button>
        </td>
      </tr>

      <tr>
        <td>
          <label for="openid4vc-issuer-pin">PIN</label>
        </td>

          <input
            id="openid4vc-issuer-pin"
            type="text"
            readonly
            placeholder="6-digit pin code"
            value="{{.Pin}}"
          />

        </td>
